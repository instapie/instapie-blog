<!DOCTYPE html>
<html>

<head>
    <title>Articulate</title>

    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            padding: 12px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
        }

        nav ul li.h1 a {
            font-size: 150%;
        }

        nav ul li.h2 a {
            font-size: 125%;
            padding-left: 12px;
        }

        nav ul li.h3 a {
            padding-left: 24px;
        }

        article {
            width: 50%;
            margin: 0 auto;
            padding: 24pt 32pt;
            min-height: 100%;
            box-sizing: border-box;
        }

        article p:empty {
            background-color: #fee;
        }

        article p:empty:after {
            content: "(empty paragraph)";
            color: #888;
        }

        #toolbar {
            position: fixed;
            bottom: 0;
            left: 25%;
            right: 25%;
            padding: 12px;
            text-align: right;
        }

        #toolbar button {
            padding: 8px;
        }

        #shortcuts {
            position: fixed;
            bottom: 5px;
            left: 5px;
            color: #888;
            font-size: small;
        }

        #selection {
            position: fixed;
            bottom: 5px;
            right: 5px;
            color: #888;
            font-size: small;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="theme/default.css" />
    <link rel="stylesheet" type="text/css" href="theme/sky.css" />
    <link rel="stylesheet" type="text/css" href="theme/strict.css" />
    <script src="mousetrap.js"></script>
    <script src="mousetrap-global-bind.js"></script>
    <script src="articulate.js"></script>
</head>

<body class="default">
    <nav>
        <ul></ul>
    </nav>

    <article>
        <h1 id="articulate" contenteditable="true">Articulate</h1>
        <h2 id="what-dreams-are-made-of" contenteditable="true">What dreams are made of</h2>

        <p contenteditable="true">
            This is a true WYSIWYG editor. You're editing HTML directly.
        </p>

        <p contenteditable="true">
            As you type, the table of contents on the left is updated dynamically.
        </p>
    </article>

    <div id="toolbar">
        <button id="save">Save</button>
    </div>

    <aside id="shortcuts">
        <dl></dl>
    </aside>

    <aside id="selection"></aside>
</body>

</html>
